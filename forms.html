<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms playbook</title>
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text">
        <br> <br>
        <label for="">email</label>
        <input type="email" name="" id="email"> 
        <input type="button" value="submit">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="" id="">
        <br> <br>
        <label for="">Receive updates from our team</label>
        <input type="checkbox" name="" id="">
        <br><br>
        <label for="">select your prefered color for the form</label>
        <input type="color" name="" id="">
        <br><br>
        <label for="">When do you wish to start</label>
        <input type="date" name="" id="date">
        <input type="datetime-local" name="" id="">
        <br><br>
        <label for="">Upload relevant documents; cv, testimonials etc.</label>
        <input type="file" name="" id="">
        <br><br>
        <label for="">Adjust screen brightness</label>
        <input type="range" name="" id="">
        <br><br>
        <label for="">select any number </label>
        <input type="number" name="" id="">
    </form>
</body>
</html>
